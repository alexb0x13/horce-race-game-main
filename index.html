<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEL Derby</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/horse-silhouette.png" type="image/png">
    <!-- Using local Inter font instead of Google Fonts -->
    <style>
        @font-face {
            font-family: 'Inter';
            src: url('fonts/inter-regular.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Inter';
            src: url('fonts/inter-regular.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Inter';
            src: url('fonts/inter-regular.woff2') format('woff2');
            font-weight: 900;
            font-style: normal;
            font-display: swap;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Game container where Phaser will render -->
        <div id="game-container"></div>
        
        <!-- Horse lineup and race controls positioned as top banner -->
        <div class="top-banner horse-panel">
            <div class="panel-header"></div>
            <div id="horse-list" class="scrollable-content"></div>
            <div class="race-controls">
                <button id="start-race" class="race-button">Start</button>
                <button id="reset-race" class="race-button">Reset</button>
            </div>
        </div>
        
        <div class="race-info">
            <div id="race-status-container">
                <span id="race-time">Race Time: 0.00s</span><br>
                <span id="lap-progress">Lap: 1/4</span>
            </div>
        </div>
        
        <div class="side-panel results-panel">
            <div class="panel-header">
            </div>
            <div id="results-panel" class="scrollable-content"></div>
        </div>
        
        <!-- Add a new winners list section -->
        <div class="winners-list">
            <h3>Winners</h3>
            <ul id="winners-list"></ul>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Using local scripts instead of CDN resources -->
    <script src="lib/phaser.min.js"></script>
    <script src="lib/webfont.js"></script>
    <script src="js/nameGenerator.js"></script>
    <script src="js/horse.js"></script>
    <script src="js/race.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
